# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.ACCESS_TOKEN }}
        
      - run: | 
          echo Installing dependencies for vuepress 
          npm i

          echo Build the app
          npm run build
         
          echo Push builded code to website repo
          cd src/.vuepress/dist
          git init
          
          echo Set git user
          git config user.name "GitHub Actions Bot"
          echo Set git mail
          git config user.email "<>"
          echo Set git url
          git remote add origin git@github.com:LordCocoNut/LordCocoNut.github.io.git

          echo Committing deploy
          git add -A
          git commit -m 'deploy'

          echo Trying to push stuff
          git push origin HEAD -f